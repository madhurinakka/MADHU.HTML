<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>borders</title>
	<style type="text/css">
.solid{
	border-style:solid;
	text-align:center;
}
.dotted{
	border-style:dotted;
	text-align:center;
}
.double{
	border-style:double;
	text-align:center;
}
.dashed{
	border-style:dashed;
	text-align:center;
}
.inset{
	border-style:inset;
	text-align:center;
}
.outset{
	border-style:outset;
	text-align:center;
}
</style>
</head>
<body>

<p class="solid">solid border</p>
<p class="dotted">dotted border</p>
<span class="double">double border</span>
<p class="dashed">dashed border</p>
<p class="inset">inset border</p>
<p class="outset">outset border</p>
</body>
</html>
