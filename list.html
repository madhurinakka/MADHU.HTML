<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists in HTML</title>
</head>
<body>
<h1>order list</h1>
<ol>
	<li>milk</li>
	<li>tea</li>
	<li>coffee</li>
</ol>
<h1>unorder list</h1>
<ul>
	<li>apple</li>
	<li>banana</li>
	<li>grapes</li>
</ul>
<h1>description lists</h1>
<dl>
	<!--description term(dt)-->
	<!--description data(dd)-->
	<dt>cars</dt>
	<dd>benz</dd>
	<dd>audi</dd>
	<dt>bikes</dt>
	<dd>duke</dd>
	<dd>bullet</dd>
</dl>
</body>
</html>
