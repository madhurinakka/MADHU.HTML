
<!DOCTYPE html>

<html>

<head>

	<title>Media Queries</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<style type="text/css">

		.div1{

			width: 200px;

			height: 200px;

			background: green;
 
		}
 
 
		/*max-width applies css when the device width is between is given px;*/
 
		/*0-given px*/
 
		/*@media screen and (max-width: 768px){

			.div1{

				width: 500px;

				width: 500px;

				background: blue;

			}
 
		}*/
 
		/*given px - above width*/
 
		@media screen and (min-width: 800px){

			.div1{

				width: 350px;

				width: 350px;

				background: yellow;

			}

		}

	</style>

</head>

<body>

<div class="div1"></div>
 
</body>

</html>
